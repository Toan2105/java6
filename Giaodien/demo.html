<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="ctrl">
    <h2>RESTful Consumer - angularjs</h2>
    <!-- from -->
    <div>
        <input ng-model="form.email" placeholder="Email Address?"/>
        <br>
        <input ng-model="form.fullname" placeholder="Full name"/>
        <br>
        <input ng-model="form.marks" placeholder="Average Marks?"/>
        <br>
        <input type="radio" ng-model="form.gender" ng-value="true" checked="true" name="gender">Male
        <input type="radio" ng-model="form.gender" ng-value="false"name="gender">Female
        <br>
        <select ng-model="form.country">
            <option value="VN">Việt Nam</option>
            <option value="US">Mỹ</option>
        </select>
        <br>
        <button ng-click="create()">Create</button>
    </div>
    <table>

    </table>
</body>
</html>
