<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sv = {
        "name": "Nguyễn Văn Tèo",
        "gender": true,
        "marks": 7.5,
        "contact": {
            "email": "teonv@gmail.com",
            "phone": "0913745789"
        },
        "subjects": ["WEB205", "COM108"]
    }

    // Xuất đối tượng
    console.log(sv);

    // Truy xuất thuộc tính
    // Cách 1: doiTuong.thuocTinh
    console.log(sv.name.toUpperCase(), sv.contact["email"], sv.subjects[0]);
    console.log(sv.name.toUpperCase(), sv.contact.email, sv.subjects[0]);

    // Nên dùng cách 2
    // Cách 2: doiTuong["thuocTinh"]
    console.log(sv["name"].toUpperCase());

    // Duyệt thuộc tính của đối tượng
    for (var key in sv){
        console.log(key+": "+ sv[key]);
    }

    // Chuyển đối tượng sang chuỗi
    var text = JSON.stringify(sv)
    console.log(text)

    // Chuyển đối tượng sang đối tượng JSON
    var obj = JSON.parse(text)
    console.log(obj,obj.name)


</script>
</body>
</html>
